version: '3.8'

services:
  rag-system:
    build: .
    container_name: rag-system
    environment:
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    volumes:
      # Монтуємо директорії для даних
      - ./data:/app/data
      - ./config:/app/config
    stdin_open: true  # Для інтерактивного режиму
    tty: true
    command: python main.py --mode interactive
